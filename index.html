
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Splitter Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: var(--bg-end);
        background-image: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
        min-height: 100vh;
      }

      /* Theme Variables */
      :root {
        --primary-300: #d8b4fe; /* purple-300 */
        --primary-400: #c084fc; /* purple-400 */
        --primary-500: #a855f7; /* purple-500 */
        --primary-600: #9333ea; /* purple-600 */
        --secondary-500: #ec4899; /* pink-500 */
        --secondary-600: #db2777; /* pink-600 */
        --shadow-color: rgba(168, 85, 247, 0.5);
        --shadow-color-hover: rgba(168, 85, 247, 0.2);
        --bg-start: #312e81; /* indigo-900 */
        --bg-end: #111827; /* gray-900 */
      }
      
      [data-theme='ocean'] {
        --primary-300: #7dd3fc; /* sky-300 */
        --primary-400: #38bdf8; /* sky-400 */
        --primary-500: #0ea5e9; /* sky-500 */
        --primary-600: #0284c7; /* sky-600 */
        --secondary-500: #06b6d4; /* cyan-500 */
        --secondary-600: #0891b2; /* cyan-600 */
        --shadow-color: rgba(14, 165, 233, 0.5);
        --shadow-color-hover: rgba(14, 165, 233, 0.2);
        --bg-start: #0c4a6e; /* sky-900 */
        --bg-end: #082f49; /* sky-950 */
      }

      [data-theme='sunset'] {
        --primary-300: #fdba74; /* orange-300 */
        --primary-400: #fb923c; /* orange-400 */
        --primary-500: #f97316; /* orange-500 */
        --primary-600: #ea580c; /* orange-600 */
        --secondary-500: #ef4444; /* red-500 */
        --secondary-600: #dc2626; /* red-600 */
        --shadow-color: rgba(249, 115, 22, 0.5);
        --shadow-color-hover: rgba(249, 115, 22, 0.2);
        --bg-start: #7f1d1d; /* red-900 */
        --bg-end: #450a0a; /* red-950 */
      }
      
      [data-theme='forest'] {
        --primary-300: #86efac; /* green-300 */
        --primary-400: #4ade80; /* green-400 */
        --primary-500: #22c55e; /* green-500 */
        --primary-600: #16a34a; /* green-600 */
        --secondary-500: #14b8a6; /* teal-500 */
        --secondary-600: #0d9488; /* teal-600 */
        --shadow-color: rgba(34, 197, 94, 0.5);
        --shadow-color-hover: rgba(34, 197, 94, 0.2);
        --bg-start: #14532d; /* green-900 */
        --bg-end: #052e16; /* green-950 */
      }

      @keyframes pulse-slow {
          0%, 100% {
            transform: scale(1);
            box-shadow: 0 0 0 0 var(--shadow-color);
          }
          50% {
            transform: scale(1.05);
            box-shadow: 0 0 0 10px transparent;
          }
        }
        .animate-pulse-slow {
          animation: pulse-slow 2.5s infinite;
        }

    </style>
  <script type="importmap">

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
